# AbyssCurse 插件配置文件

# 插件模式: OFF, ABYSS, WORLD
# OFF: 关闭模式，插件不对任何玩家施加诅咒
# ABYSS: 区域开启模式，仅在定义的 abyss 区域内施加诅咒
# WORLD: 全部开启模式，整个主世界都被视为 abyss
mode: OFF

# Abyss 区域配置（仅在 ABYSS 模式下生效）
abyss:
  center:
    x: 0
    y: 64
    z: 0
  # 半径（切比雪夫距离，单位：区块）
  radius: 5

# 诅咒模式: abyss-curse, decompression-sickness
curse-mode: abyss-curse

# 调试配置
debug:
  enabled: false

# 上升积累阈值（单位：格）
# 当玩家累计上升高度达到此阈值时，将触发诅咒
# 默认值为 2.0 格
rise-threshold: 2.0

# 层级范围配置（单位：格）
# 定义每个层级的高度范围，玩家在对应高度范围内会被判定为处于该层级
# 范围格式：max > y >= min
layers:
  1:  # 第一层：阿比斯之渊
    max: 96.0
    min: 85.0
  2:  # 第二层：诱惑之森
    max: 85.0
    min: 75.0
  3:  # 第三层：大断层
    max: 75.0
    min: 40.0
  4:  # 第四层：巨人之杯
    max: 40.0
    min: 0.0
  5:  # 第五层：亡骸之海
    max: 0.0
    min: -8.0
  6:  # 第六层：来无还之都
    max: -8.0
    min: -28.0
  7:  # 第七层：最终极之涡
    max: -28.0
    min: -64.0

